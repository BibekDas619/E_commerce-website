{% extends 'index.html' %}
    {% block title %}Contact{% endblock title %}
    {% block body %}
    <center><p style="font-family:Big Shoulders Stencil,cursive; font-size:50px; background-color:indigo;"><span style="color:white;">Contact</span> <span style="color: white;">Us</span></p></center>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
    {% endif %}
      <div class="container">
     <div class="row">
       <div class="col-md-8">
         
            <form action = "/contact"  method="post">
              {% csrf_token %}
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="nm" name="name" placeholder="Enter name">
              </div>
              <div class="form-group">
                <label>Company Name</label>
                <input type="text" class="form-control" id="companyName" name = "company_name" placeholder="Enter company name">
              </div>
               <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="eml" name = "email" placeholder="Enter email">
                <small>Don't worry we are not going to leak your e-mail details</small>
              </div>
              <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" name = "messages" placeholder="Enter message"></textarea>
              </div>
                <input type="submit" class="btn btn-primary"></input>
            </form>
        </div>
        <div class="col-md-4">
         <img src="https://www.flaticon.com/svg/static/icons/svg/743/743007.svg">
         </div>
      </div>
    </div>
   {% endblock body %}
